
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if page.title %}
            {{ page.title | escape }} - {{ site.title | escape }}
        {% else %}
            {{ site.title | escape }}
        {% endif %}
    </title>

    <link rel="stylesheet" href="{{"/assets/css/normalize.css" | relative_url}}" type = "text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{"/assets/css/main.css" | relative_url}}" type = "text/css">
    
    {% if page.style %}
        <link rel="stylesheet" href="{{baseurl}}/assets/css/{{page.style}}.css" type = "text/css">
    {% endif %}

</head>
